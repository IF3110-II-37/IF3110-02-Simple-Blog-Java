<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h1>Hello from Facelets</h1>
        
        <h:form>
            <h:outputLabel for="_username" value="Username"/>
            <h:inputText id="_username" binding="#{username}"/>
            <h:outputLabel for="_password" value="Password"/>
            <h:inputText id="_password" binding="#{password}"/>
            <h:outputText id="_login-message" style="color:#ff1b18"/>
            <h:message for="_login-message"/>
            <h:commandButton action="#{userController.login(username.value, password.value, true)}" value="Login"/>
        </h:form>
    </h:body>
</html>
